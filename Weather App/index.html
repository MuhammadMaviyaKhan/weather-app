<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="weather">
            <img src="./rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Karachi</h2>
            <div class="detaills">
                <div class="coll">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        const apiKey = "341d9ce3bd2f9ba6624ed81860798ef5";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=karachi&appid=341d9ce3bd2f9ba6624ed81860798ef5";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        async function checkWeather(city) {
            const respones = await fetch(apiUrl + city + '&appid=${341d9ce3bd2f9ba6624ed81860798ef5}');
            var data = await respones.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
        }
        searchBtn.addEventListener("click" , ()=>{
            checkWeather(searchBox.value);
        })

        
    </script>
</body>

</html>
